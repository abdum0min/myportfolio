{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock  %}

{% block content %}
<style>
    #id_password1_helptext{
        display: none;
    }
</style>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class='card shadow-lg    col-md-6'>
            <form class="mb-3 py-4 px-3" method="post">
                <h2>Sign up</h2>
                {% csrf_token %}
                {{form|crispy}}
                <button class="btn btn-primary w-100" type="submit">Sign up</button>
            </form>
            <div>
                <p>
                    if you  have accaunt <a href="{% url 'login' %}">login</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock  %}
