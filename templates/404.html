{% extends "base.html" %}
{% load static %}
{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<style>
    .error-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: calc(100vh - 190px);
        text-align: center;
        padding: 20px;
    }
    .error-container img {
        max-width: 80%;
        height: auto;
    }
    .error-container h1 {
        font-size: 2rem;
        margin-top: 20px;
    }
    .error-container p {
        font-size: 1.2rem;
        color: gray;
    }
    .back-home {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #FF6464;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: 0.3s;
    }
    .back-home:hover {
        background-color:rgb(247, 80, 80);
    }
</style>

<div class="error-container">
    <img src="{% static 'main/img/page.png' %}" alt="404 Not Found">
    <h1>Oops! Page Not Found</h1>
    <p>The page you are looking for might have been removed or is temporarily unavailable.</p>
    <a href="/" class="back-home">Go Back Home</a>
</div>

{% endblock %}
